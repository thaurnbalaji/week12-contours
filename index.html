<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geospatial Contour Example 01</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        #time
        {

            position: absolute;
            top:15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .legend_text{
            font-family: sans-serif;
            font-size: 5pt;
        }

    </style>

</head>

<body>
<svg width="80vw" viewbox="0 0 512 512"></svg>

<div id='time'>
</div>


<script>

    const timeSeries = `data/Data_CT.csv`; //  abstracted data file
    let svg = d3.select("svg");
  
    const path = d3.geoPath();

    function plot_contour(fileName,min_temp,max_temp)
    {
        // Step 1 read csv file
        d3.csv(fileName).then(function (data)
        {
            // data dimensions
            let m= 512, n= 512;

            // Step 2 convert data into 1D list
            let values_T= [];
            data.forEach(function (d) {
                values_T.push(+d[0])
            });
            let colors = d3.scaleLinear()
                .domain(d3.range(min_temp,max_temp,
                    parseInt(Math.abs(max_temp-min_temp)/8)))
                .range(["#FFFFFF","#FFFFFF","#3e5eba", "#2b83ba"])
                .interpolate(d3.interpolateHcl);
                //  "#3e5eba", 
                //     "#abdda4", "#ffffbf", "#fdae61", "#d7191c"
            // Step 3 contour generator
            let contours = d3.contours()
            .size([m, n])
                .thresholds(d3.range(min_temp,max_temp,125)) 
                (values_T);
            

            // Step 3 append contour to path (d)
            svg.append("g").attr("class","contours")
                .selectAll("path")
                .data(contours)
                .enter()
                .append("path")
                .attr("d",function(d){return path(d)})
                .attr("stroke","black")
                .attr("stroke-width",".1px")
                .attr("stroke-linejoin", "round")
                .attr("fill",function (d) {
                        return colors(d.value)
                    })
                
        })
    }

   plot_contour(timeSeries,0,3024)

</script>
</body>
</html>
